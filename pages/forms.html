<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="body">
        <figure>
            <img src="../assets/altschool-africa-logo-4365C6B160-seeklogo.com.png" class="alt" alt="logo">
        </figure>
        <div class="page_text">
            <h2 class="big_text" style="margin-bottom: 25px;">
                Learn highly sought <br>after skills<br> without hassle.
            </h2>
            <p>
                Earn a Diploma in highly-sought after skills
            </p>
        </div>

        <form>

            <fieldset>
                <div class="form_head">
                    <h2> Application Form</h2>
                    <p>Fill in your details</p>
                </div>

                <div class="input_house">
                    <div class="input_unit">
                        <label for="first_name">First Name <span style="color: red;">*</span></label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter first name" required>
                    </div>
                    <div class="input_unit">
                        <label for="last_name"> Last Name <span style="color: red;">*</span></label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter Last name">
                    </div>
                </div>
                <div class="input_house">
                    <div class="input_unit">
                        <label for="gender"> Gender <span style="color: red;">*</span></label>
                        <select id="gender" name="gender">
                            <option value="" disabled selected>Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="input_unit">
                        <label for="date">Date of Birth <span style="color: red;">*</span></label>
                        <input type="date" id="date" name="date">
                    </div>
                </div>
                <div class="input_house">
                    <div class="input_unit">
                        <label for="email">Email Address <span style="color: red;">*</span></label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input_unit">
                        <label for="education">Education Level <span style="color: red;">*</span></label>
                        <select id="education" name="education">
                            <option value="" disabled selected>Select level of Education</option>
                            <option>Bsc</option>
                            <option>Msc</option>
                            <option>Diploma</option>
                            <option>Doctorate (Phd)</option>
                            <option>Post Grad</option>
                            <option>High School / Secondary School</option>
                            <option>Under Graduate</option>
                            <option>Junior / Middle School</option>
                        </select>
                    </div>
                </div>
                <div class="input_house">
                    <div class="input_unit">
                        <label for="country">Country <span style="color: red;">*</span></label>
                        <input id="country" type="text" name="country" placeholder="Select your Country">
                    </div>
                    <div class="input_unit">
                        <label for="city">State/City of Residence</label>
                        <input id="city" type="text" name="city" placeholder="Enter your state of residence">
                    </div>
                </div>
                <div class="input_house">
                    <div class="input_unit">
                        <label for="employment">Employment Status <span style="color: red;">*</span> </label>
                        <select id="employment" name="employment">
                            <option value="" disabled selected>Select Employment Status</option>
                            <option> Employed</option>
                            <option> Unemployed</option>
                            <option>Self Employed</option>
                        </select>
                    </div>
                    <div class="input_unit">
                        <label for="number">Phone Number <span style="color: red;">*</span> </label>
                        <input id="number" type="number" name="number" placeholder="08154387000">
                    </div>
                </div>
                <div class="input_house">
                    <div class="input_unit">
                        <label for="school">Choose School <span style="color: red;">*</span> </label>
                        <select id="school" name="school">
                            <option value="" disabled selected>Select School</option>
                            <option>school of creative economy</option>
                            <option>school of business</option>
                        </select>
                    </div>
                    <div class="input_unit">
                        <label for="course">Choose Course of Study <span style="color: red;">*</span></label>
                        <select id="course" name="course">
                            <option value="" disabled selected>Select Course</option>
                            <option></option>
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="input_house">
                    <div class="input_unit">
                        <label for="channel">How did you hear about us? <span style="color: red;">*</span></label>
                        <select id="channel" name="channel">
                            <option value="" disabled selected>Select Channel</option>
                            <option>LinkedIn</option>
                            <option>Facebook</option>
                            <option>friends</option>
                            <option>Twitter</option>
                            <option>Youtube</option>
                            <option>Whatsapp</option>
                            <option>Instagram</option>
                            <option>Others</option>
                        </select>
                    </div>
                    <div class="input_unit">
                        <label for="scholarship">Scholarship/ Discount Code(optional) </label>
                        <input id="scholarship" type="text" name="scholarship"
                            placeholder="Scholarship or stuent ID or discount codes">
                    </div>
                </div>

                <P>
                    By clicking continue, I agree to <span style="color:  rgb(106, 111, 245);">Terms of Use </span>and acknowledge that I have read the
                    <span style="color:  rgb(106, 111, 245);">Privacy Policy</span>.</a>
                </P>
                <button>
                    proceed
                </button>
                <p style="text-align: center;">
                    Already have an account? <span style="color:  rgb(106, 111, 245);">Sign in</span> 
                </p>
            </fieldset>

        </form>

    </div>

</body>

</html>
